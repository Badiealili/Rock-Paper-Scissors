<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="overlay"></div>
    <header>
      <h1>ROCK PAPER SCISSORS</h1>
      <p>Get ready for the battle! &#128737;&#65039; &#128481;&#65039; (First to 5 wins the game)</p>
    </header>
    <main>
      <div class="result">
        <p class="result-text">YOU WON!</p>
        <button class="replay-btn">REPLAY</button>
      </div>
      <div class="play-cards">
        <button class="play-card" data-value="rock">
          <p class="emoji">&#129704;</p>
          ROCK
        </button>
        <button class="play-card" data-value="paper">
          <p class="emoji">&#128195;</p>
          PAPER
        </button>
        <button class="play-card" data-value="scissors">
          <p class="emoji">&#9986;&#65039;</p>
          SCISSORS
        </button>
      </div>
      <div class="score">
        <p class="human-score">0</p>
        <p class="human-choice"></p>
        <p class="human-avatar">&#128102;&#127995;</p>
        <div class="score-bars">
          <div class="human-score-bar"></div>
          <div class="computer-score-bar"></div>
        </div>
        <p class="computer-choice"></p>
        <p class="computer-score">0</p>
        <p class="computer-avatar">&#129302;</p>
      </div>
    </main>
    <footer>Created by Badie Alili. All rights reserved &copy;</footer>
    <script src="script.js"></script>
  </body>
</html>
